 <div class="bs-example col-xs-10 col-xs-offset-1">
            <div class="row" ng-controller="gadgetCtrl">
                <div class="col-xs-4" ng-repeat="item in gadgets">
                    <div class="thumbnail">
                        <img ng-src="{{item.imgurl}}"  class="gadget-img" alt="Sample Image">
                        <div class="caption">
                            <h3>{{item.name}}</h3>
                            <h4>Price :${{item.price}}</h4>
                            <h4>Specifications: ${{item.specification}}</h4>
                            <h4>Discount:${{item.discount.percentage+"%"}}</h4>
                            <p ng-show="item.more.flag">{{item.description}}</p>
                            <button class="btn btn-primary" ng-click="displayContent(item)">{{item.more.name}}</button>
                        </div>
                    </div>
                </div>
            </div>
</div>
